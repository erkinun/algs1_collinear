apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = "Fast"

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}